<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 18 - Luyen tap 1</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #00796b; /* Xanh ngọc bích nhẹ nhàng */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        input, select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        Bai 18 - Luyen tap 1: Đăng Ký Câu Lạc Bộ
    </header>

    <div class="container">
        <h2>Biểu Mẫu Đăng Ký</h2>
        <form action="#" method="POST">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="club">Chọn Câu Lạc Bộ:</label>
            <select id="club" name="club">
                <option value="sports">Thể Thao</option>
                <option value="art">Nghệ Thuật</option>
                <option value="literature">Văn Học</option>
            </select>

            <button type="submit">Đăng Ký</button>
        </form>
    </div>
</body>
</html>
